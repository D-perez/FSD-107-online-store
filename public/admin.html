<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/admin.css">

</head>

<body>
    <!-- nav----------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Online Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">catalog <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">about <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/admin">admin</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2"  type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- nav----------- -->


    <div class="container">
        <h1>Register a new Item</h1>

        <!-- code
        title
        price
        description
        category
        image
        -->

        <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" class="form-control bg-dark" id="code" placeholder="enter the code">
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control bg-dark" id="title" placeholder="enter the title">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control bg-dark" id="price" placeholder="enter the price">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control bg-dark" id="description" placeholder="enter the description">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control bg-dark" id="category" placeholder="enter the category">
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="text" class="form-control bg-dark" id="image" placeholder="enter the image url">
        </div>

        <div>
            <button type="submit" class="btn btn-dark" id="btn-register">Register</button>
        </div>

        <div id='alert-box' class="alert alert-success hidden" role="alert">
            A simple success alert—check it out!
          </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src='js/admin.js'></script>
</body>

</html>
